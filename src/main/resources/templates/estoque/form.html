<!-- Formulário de produto (novo ou edição) -->
<!DOCTYPE html>
<!-- Puxa o layout principal -->
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout :: layout (~{::title/text()}, ~{::section})}">

<head>
</head>

<body>
  <section>
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Controle de Estoque - Cadastrar</h3>
      </div>
      <!-- Formulário pra salvar produto -->
      <form th:action="@{/estoque/salvar}" th:object="${produto}" method="post">
        <!-- ID escondido, pra saber se é novo ou editado -->
        <input type="hidden" th:field="*{id}" />
        <div class="card-body">
          <!-- Tipo do produto -->
          <div class="form-group">
            <label>Tipo</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" th:field="*{tipo}" value="Alimento" checked>
              <label class="form-check-label">Alimento</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" th:field="*{tipo}" value="Higiene">
              <label class="form-check-label">Higiene</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" th:field="*{tipo}" value="Limpeza">
              <label class="form-check-label">Limpeza</label>
            </div>
            <div th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}" class="text-danger"></div>
          </div>
          <!-- Nome do produto -->
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome do produto"
              th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="invalid-feedback"></div>
          </div>
          <!-- Quantidade -->
          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" th:field="*{quantidade}" placeholder="0"
              th:classappend="${#fields.hasErrors('quantidade')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}" class="invalid-feedback"></div>
          </div>
          <!-- Unidade de medida -->
          <div class="form-group">
            <label for="unidade">Unidade</label>
            <select class="form-control" id="unidade" th:field="*{unidadeId}"
              th:classappend="${#fields.hasErrors('unidadeId')} ? 'is-invalid' : ''">
              <option value="">Selecione a Unidade</option>
              <option th:each="unidadeOpt : ${unidades}" th:value="${unidadeOpt.id}" th:text="${unidadeOpt.nome}"
                th:selected="${produto.unidadeId != null and unidadeOpt.id == produto.unidadeId}"></option>
            </select>
            <div th:if="${#fields.hasErrors('unidadeId')}" th:errors="*{unidadeId}" class="invalid-feedback"></div>
          </div>
          <!-- Data de vencimento -->
          <div class="form-group">
            <label for="dataDeVencimento">Data de Vencimento</label>
            <input type="date" class="form-control" id="dataDeVencimento" th:field="*{dataDeVencimento}"
              th:classappend="${#fields.hasErrors('dataDeVencimento')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('dataDeVencimento')}" th:errors="*{dataDeVencimento}"
              class="invalid-feedback"></div>
          </div>
        </div>
        <!-- Botões -->
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <a th:href="@{/estoque}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
