<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title/text()}, ~{::section}, ~{::script})}">
<head>
    <title>Histórico de Movimentações de Estoque</title>
</head>
<body>
    <section>
        <!-- Filtros Colapsáveis -->
        <div class="card card-primary collapsed-card mb-3">
            <div class="card-header card-header-blue">
                <h3 class="card-title">Filtros</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body" style="display: none;">
                <form th:action="@{/estoque/historico}" method="get">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="nomeProduto">Produto:</label>
                                <input type="text" id="nomeProduto" name="nomeProduto" th:value="${nomeProduto}" class="form-control" placeholder="Buscar por produto..." />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="tipo">Tipo de Movimentação:</label>
                                <select id="tipo" name="tipo" class="form-control">
                                    <option value="">Todos</option>
                                    <option value="ENTRADA" th:selected="${tipo == 'ENTRADA'}">Entrada</option>
                                    <option value="SAIDA" th:selected="${tipo == 'SAIDA'}">Saída</option>
                                    <option value="AJUSTE_POSITIVO" th:selected="${tipo == 'AJUSTE_POSITIVO'}">Ajuste Positivo</option>
                                    <option value="AJUSTE_NEGATIVO" th:selected="${tipo == 'AJUSTE_NEGATIVO'}">Ajuste Negativo</option>
                                    <option value="EXCLUSAO" th:selected="${tipo == 'EXCLUSAO'}">Exclusão</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <div class="btn-group btn-block">
                                    <button type="submit" class="btn btn-primary" style="width: 60%;">
                                        <i class="fas fa-search"></i> Filtrar
                                    </button>
                                    <a th:href="@{/estoque/historico}" class="btn btn-secondary" style="width: 40%;">
                                        <i class="fas fa-times"></i> Limpar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card card-primary">
            <div class="card-header card-header-blue">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="card-title mb-0">Histórico de Movimentações</h3>
                    <div class="card-tools">
                        <a th:href="@{/estoque/historico/relatorio/pdf(nomeProduto=${nomeProduto}, tipo=${tipo})}" class="btn btn-danger" target="_blank">
                            <i class="fas fa-file-pdf"></i> Gerar PDF
                        </a>
                        <a th:href="@{/estoque/historico/relatorio/excel(nomeProduto=${nomeProduto}, tipo=${tipo})}" class="btn btn-success">
                            <i class="fas fa-file-excel"></i> Gerar Excel
                        </a>
                        <a th:href="@{/estoque}" class="btn btn-warning" style="color: black;">Voltar para o Estoque</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead class="thead-blue">
                        <tr>
                            <th>Data e Hora</th>
                            <th>Produto</th>
                            <th>Tipo</th>
                            <th>Qtd. Movida</th>
                            <th>Qtd. Anterior</th>
                            <th>Qtd. Posterior</th>
                            <th>Usuário</th>
                            <th>Observação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mov : ${movimentacoes}">
                            <td th:text="${#temporals.format(mov.dataMovimentacao, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${mov.produto != null ? mov.produto.nome : 'Produto Excluído'}"></td>
                            <td>
                                <span th:switch="${mov.tipo.name()}" class="badge"
                                    th:classappend=
                                        "${mov.tipo.name() == 'ENTRADA' ? 'badge-success' : 
                                        (mov.tipo.name() == 'SAIDA' ? 'badge-warning' : 
                                        (mov.tipo.name() == 'AJUSTE_POSITIVO' ? 'badge-info' : 
                                        (mov.tipo.name() == 'AJUSTE_NEGATIVO' ? 'badge-secondary' : 'badge-danger')))}">
                                    <span th:text="${mov.tipo.name().replace('_', ' ')}"></span>
                                </span>
                            </td>
                            <td th:text="${mov.quantidadeMovimentada}"></td>
                            <td th:text="${mov.quantidadeAnterior}"></td>
                            <td th:text="${mov.quantidadePosterior}"></td>
                            <td th:text="${mov.usuario != null ? mov.usuario.username : 'N/A'}"></td>
                            <td th:text="${mov.observacao}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(movimentacoes)}">
                            <td colspan="8" class="text-center">Nenhuma movimentação registrada.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script>
        // Mantém os filtros abertos se algum filtro estiver ativo
        $(document).ready(function() {
            var temFiltroAtivo = false;
            
            // Verifica se há filtros ativos
            if ($('#nomeProduto').val() || $('#tipo').val()) {
                temFiltroAtivo = true;
            }
            
            // Se houver filtro ativo, expande o card de filtros
            if (temFiltroAtivo) {
                $('.collapsed-card').removeClass('collapsed-card');
                $('.collapsed-card .card-body').show();
                $('.collapsed-card .btn-tool i').removeClass('fa-plus').addClass('fa-minus');
            }
        });
    </script>
</body>
</html>
