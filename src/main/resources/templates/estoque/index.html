<!-- Tela de lista de estoque -->
<!DOCTYPE html>
<!-- Puxa o layout principal, passando o título e o conteúdo -->
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title/text()}, ~{::section}, ~{::script})}">
<head>
</head>
<body>
    <!-- Conteúdo principal da página -->
    <section>
        <!-- Botões de ação e Filtro -->
        <div class="mb-3">
            <a th:href="@{/estoque/novo}" class="btn btn-primary"><i class="fas fa-plus"></i> Novo Produto</a>
            <a th:href="@{/estoque/baixa}" class="btn btn-info"><i class="fas fa-arrow-down"></i> Registrar Baixa</a>
            <a th:href="@{/estoque/historico}" class="btn btn-secondary"><i class="fas fa-history"></i> Ver Histórico</a>
        </div>

        <!-- Formulário de Filtro -->
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">Filtros</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/estoque}" method="get" class="form-inline">
                    <div class="form-group mr-2">
                        <label for="nome" class="mr-2">Nome:</label>
                        <input type="text" id="nome" name="nome" th:value="${nome}" class="form-control" />
                    </div>
                    <div class="form-group mr-2">
                        <label for="tipo" class="mr-2">Tipo:</label>
                        <select id="tipo" name="tipo" class="form-control">
                            <option value="">Todos</option>
                            <option value="Alimento" th:selected="${tipo == 'Alimento'}">Alimento</option>
                            <option value="Higiene" th:selected="${tipo == 'Higiene'}">Higiene</option>
                            <option value="Limpeza" th:selected="${tipo == 'Limpeza'}">Limpeza</option>
                        </select>
                    </div>
                    <div class="form-group mr-2">
                        <label for="unidade" class="mr-2">Unidade:</label>
                        <select id="unidade" name="unidade" class="form-control">
                            <option value="">Todas</option>
                            <option th:each="unidadeOpt : ${unidades}" th:value="${unidadeOpt.id}" th:text="${unidadeOpt.nome}" th:selected="${unidade != null and unidadeOpt.id == unidade.id}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-secondary">Filtrar</button>
                </form>
            </div>
        </div>

        <!-- Tabela de produtos -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Lista de Produtos no Estoque</h3>
            </div>
            <div class="card-body">
                <!-- Se não tiver produto, mostra essa mensagem -->
                <div th:if="${#lists.isEmpty(produtos)}" class="alert alert-info">
                    Nenhum produto cadastrado no estoque.
                </div>

                <!-- A tabela só aparece se tiver produto na lista -->
                <table class="table table-bordered" th:if="${not #lists.isEmpty(produtos)}">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Quantidade</th>
                            <th>Unidade</th>
                            <th>Data de Vencimento</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop pra criar uma linha pra cada produto -->
                        <!-- Se a qtd for 0, a linha fica amarela -->
                        <tr th:each="produto : ${produtos}" th:classappend="${produto.quantidade == 0 ? 'table-warning' : ''}">
                            <!-- Mostra os dados do produto -->
                            <td th:text="${produto.nome}">Arroz</td>
                            <td th:text="${produto.tipo}">Alimento</td>
                            <td>
                                <span th:text="${produto.quantidade}">50</span>
                                <!-- Se a qtd for 0, mostra a badge "Esgotado" -->
                                <span th:if="${produto.quantidade == 0}" class="badge bg-danger">Esgotado</span>
                            </td>
                            <td th:text="${produto.unidade.nome}">kg</td>
                            <!-- Formata a data pra BR -->
                            <td th:text="${#temporals.format(produto.dataDeVencimento, 'dd/MM/yyyy')}">15/10/2025</td>
                            <td>
                                <!-- Botão pra editar o produto -->
                                <a th:href="@{/estoque/editar/{id}(id=${produto.id})}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i>
                                </a>
                                </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
        <!-- Botão de baixa aqui de novo pra quando houver mais produtos em estoque -->
        <div class="mt-3">
            <a th:href="@{/estoque/baixa}" class="btn btn-info">
                <i class="fas fa-arrow-down"></i> Registrar Baixa
            </a>
        </div>

        <!-- Botões de Relatório -->
        <div class="mt-3">
            <a th:href="@{/estoque/relatorio/pdf(nome=${nome}, tipo=${tipo}, unidadeId=${unidade != null ? unidade.id : ''})}" class="btn btn-success" target="_blank">
                <i class="fas fa-file-pdf"></i> Gerar PDF
            </a>
            <a th:href="@{/estoque/relatorio/xlsx(nome=${nome}, tipo=${tipo}, unidadeId=${unidade != null ? unidade.id : ''})}" class="btn btn-success">
                <i class="fas fa-file-excel"></i> Gerar Excel
            </a>
        </div>
    </section>
</body>
</html>
    </section>
<script>

</script>
</body>
</html>
