<!-- Tela de lista de estoque -->
<!DOCTYPE html>
<!-- Puxa o layout principal, passando o título e o conteúdo -->
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: layout (~{::title/text()}, ~{::section})}">

<head>
    <!-- Título que vai aparecer na aba do navegador -->
    <title>Consultar Estoque</title>
</head>

<body>
    <!-- Conteúdo principal da página -->
    <section>
        <!-- Alerta de sucesso, só aparece se o controller mandar a 'successMessage' -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <!-- Botões de ação -->
        <div class="mb-3">
            <!-- Botão pra criar produto novo -->
            <a th:href="@{/estoque/novo}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Novo Produto
            </a>
            <!-- Botão pra ir pra tela de baixa -->
            <a th:href="@{/estoque/baixa}" class="btn btn-info">
                <i class="fas fa-arrow-down"></i> Registrar Baixa
            </a>
        </div>

        <!-- Tabela de produtos -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Lista de Produtos no Estoque</h3>
            </div>
            <div class="card-body">
                <!-- Se não tiver produto, mostra essa mensagem -->
                <div th:if="${#lists.isEmpty(produtos)}" class="alert alert-info">
                    Nenhum produto cadastrado no estoque.
                </div>

                <!-- A tabela só aparece se tiver produto na lista -->
                <table class="table table-bordered" th:if="${not #lists.isEmpty(produtos)}">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Quantidade</th>
                            <th>Unidade</th>
                            <th>Data de Vencimento</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop pra criar uma linha pra cada produto -->
                        <!-- Se a qtd for 0, a linha fica amarela -->
                        <tr th:each="produto : ${produtos}"
                            th:classappend="${produto.quantidade == 0 ? 'table-warning' : ''}">
                            <!-- Mostra os dados do produto -->
                            <td th:text="${produto.nome}">Arroz</td>
                            <td th:text="${produto.tipo}">Alimento</td>
                            <td>
                                <span th:text="${produto.quantidade}">50</span>
                                <!-- Se a qtd for 0, mostra a badge "Esgotado" -->
                                <span th:if="${produto.quantidade == 0}" class="badge bg-danger">Esgotado</span>
                            </td>
                            <td th:text="${produto.unidade}">kg</td>
                            <!-- Formata a data pra BR -->
                            <td th:text="${#temporals.format(produto.dataDeVencimento, 'dd/MM/yyyy')}">15/10/2025</td>
                            <td>
                                <!-- Botão pra editar o produto -->
                                <a th:href="@{/estoque/editar/{id}(id=${produto.id})}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>

</html>
