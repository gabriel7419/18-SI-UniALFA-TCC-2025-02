<!-- Tela de baixa de estoque -->
<!DOCTYPE html>
<!-- Puxa o layout principal -->
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title/text()}, ~{::section}, ~{::script})}">
<head>
</head>
<body>
<section>
    <!-- Banner de erro customizado (inicialmente oculto) -->
    <div id="errorBanner" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="errorBannerMessage"></span>
        <button type="button" class="close" onclick="closeBanner('errorBanner')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Mensagem de erro do servidor -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <!-- Mensagem de sucesso -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="card card-primary">
        <div class="card-header card-header-blue">
            <h3 class="card-title">Baixa em Produtos do Estoque</h3>
        </div>
        <div class="card-body">
            <!-- Formulário de busca pra filtrar produto -->
            <div class="card card-secondary collapsed-card mb-3">
                <div class="card-header">
                    <h3 class="card-title">Filtros de Busca</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body" style="display: none;">
                    <form th:action="@{/estoque/baixa}" method="get">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="filtro">Nome do Produto:</label>
                                    <input type="text" name="filtro" id="filtro" class="form-control" placeholder="Buscar produto por nome..." th:value="${filtro}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="tipo">Tipo:</label>
                                    <select id="tipo" name="tipo" class="form-control">
                                        <option value="">Todos</option>
                                        <option value="Alimento" th:selected="${tipo == 'Alimento'}">Alimento</option>
                                        <option value="Higiene" th:selected="${tipo == 'Higiene'}">Higiene</option>
                                        <option value="Limpeza" th:selected="${tipo == 'Limpeza'}">Limpeza</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>&nbsp;</label>
                                    <button class="btn btn-primary btn-block" type="submit">
                                        <i class="fas fa-search"></i> Buscar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Tabela com os produtos -->
            <div class="table-responsive">
                <table class="table table-bordered">
                <thead class="thead-blue">
                <tr>
                    <th>Nome</th>
                    <th style="width: 120px;">Qtd. Atual</th>
                    <th style="width: 150px;">Unidade</th>
                    <th style="width: 250px;">Quantidade para Baixa</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop pra mostrar cada produto -->
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.nome}">Arroz</td>
                    <td th:text="${produto.quantidade}">50</td>
                    <td th:text="${produto.unidade.nome}">kg</td>
                    <td>
                        <!-- Form pra dar baixa em cada produto -->
                        <form th:action="@{/estoque/dar-baixa}" method="post" class="form-inline baixa-form" 
                              th:data-produto-nome="${produto.nome}" 
                              th:data-quantidade-max="${produto.quantidade}">
                            <!-- ID do produto escondido -->
                            <input type="hidden" name="produtoId" th:value="${produto.id}" />
                            <div class="input-group">
                                <!-- Campo pra por a quantidade da baixa -->
                                <input type="number" name="quantidade" class="form-control quantidade-input" 
                                       placeholder="0" min="1" th:max="${produto.quantidade}">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-success">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</section>
<script>
    // Função para fechar o banner
    function closeBanner(bannerId) {
        document.getElementById(bannerId).style.display = 'none';
    }

    // Função para mostrar banner de erro
    function showErrorBanner(message) {
        const banner = document.getElementById('errorBanner');
        const messageSpan = document.getElementById('errorBannerMessage');
        messageSpan.textContent = message;
        banner.style.display = 'block';
        
        // Scroll suave até o topo
        window.scrollTo({ top: 0, behavior: 'smooth' });
        
        // Auto-fechar após 5 segundos
        setTimeout(() => {
            banner.style.display = 'none';
        }, 5000);
    }

    // Validação customizada para os formulários de baixa
    document.addEventListener('DOMContentLoaded', function() {
        const forms = document.querySelectorAll('.baixa-form');
        
        forms.forEach(form => {
            form.addEventListener('submit', function(e) {
                const input = form.querySelector('.quantidade-input');
                const quantidade = parseInt(input.value);
                const quantidadeMax = parseInt(form.getAttribute('data-quantidade-max'));
                const produtoNome = form.getAttribute('data-produto-nome');
                
                // Verificar se o campo está vazio
                if (!input.value || input.value === '') {
                    e.preventDefault();
                    showErrorBanner('Por favor, informe a quantidade para baixa do produto "' + produtoNome + '".');
                    input.focus();
                    return false;
                }
                
                // Verificar se é um número válido
                if (isNaN(quantidade) || quantidade <= 0) {
                    e.preventDefault();
                    showErrorBanner('A quantidade deve ser um número maior que zero para o produto "' + produtoNome + '".');
                    input.focus();
                    return false;
                }
                
                // Verificar se não excede a quantidade disponível
                if (quantidade > quantidadeMax) {
                    e.preventDefault();
                    showErrorBanner('A quantidade informada (' + quantidade + ') excede a quantidade disponível (' + quantidadeMax + ') do produto "' + produtoNome + '".');
                    input.focus();
                    return false;
                }
            });
        });

        // Auto-fechar mensagens de sucesso/erro do servidor após 5 segundos
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert:not(#errorBanner)');
            alerts.forEach(alert => {
                if (alert.classList.contains('show')) {
                    alert.classList.remove('show');
                    setTimeout(() => alert.remove(), 300);
                }
            });
        }, 5000);
    });

    // Mantém os filtros abertos se algum filtro estiver ativo
    $(document).ready(function() {
        var temFiltroAtivo = false;
        
        // Verifica se há filtros ativos
        if ($('#filtro').val() || $('#tipo').val()) {
            temFiltroAtivo = true;
        }
        
        // Se houver filtro ativo, expande o card de filtros
        if (temFiltroAtivo) {
            $('.collapsed-card').removeClass('collapsed-card');
            $('.collapsed-card .card-body').show();
            $('.collapsed-card .btn-tool i').removeClass('fa-plus').addClass('fa-minus');
        }
    });
</script>
</body>
</html>
