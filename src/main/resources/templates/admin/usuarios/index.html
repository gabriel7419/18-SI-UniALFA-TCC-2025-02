<!-- Tela de lista de usuários -->
<!DOCTYPE html>
<!-- Puxa o layout principal -->
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title/text()}, ~{::section}, ~{::script})}">
<head>
    <title>Lista de Usuários</title>
</head>
<body>
    <section>
        <!-- Mensagem de sucesso -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <!-- Mensagem de erro -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <!-- Filtros Colapsáveis -->
        <div class="card card-primary collapsed-card mb-3">
            <div class="card-header card-header-blue">
                <h3 class="card-title">Filtros</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body" style="display: none;">
                <form th:action="@{/admin/usuarios}" method="get">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="username">Nome de Usuário:</label>
                                <input type="text" id="username" name="username" class="form-control" 
                                       placeholder="Buscar por username..." th:value="${username}">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="role">Tipo:</label>
                                <select id="role" name="role" class="form-control">
                                    <option value="">Todos</option>
                                    <option value="MASTER" th:selected="${role == 'MASTER'}">Master</option>
                                    <option value="ADMIN" th:selected="${role == 'ADMIN'}">Administrador</option>
                                    <option value="USER" th:selected="${role == 'USER'}">Usuário</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="ativo">Status:</label>
                                <select id="ativo" name="ativo" class="form-control">
                                    <option value="">Todos</option>
                                    <option value="true" th:selected="${ativo == 'true'}">Ativo</option>
                                    <option value="false" th:selected="${ativo == 'false'}">Inativo</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <div class="btn-group btn-block">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-search"></i> Filtrar
                                    </button>
                                    <a th:href="@{/admin/usuarios}" class="btn btn-secondary">
                                        <i class="fas fa-times"></i> Limpar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Tabela de usuários -->
        <div class="card card-primary">
            <div class="card-header card-header-blue">
                <div class="d-flex justify-content-between align-items-center flex-wrap">
                    <h3 class="card-title mb-0">Lista de Usuários</h3>
                    <div class="card-tools mt-2 mt-md-0">
                        <!-- Botão de Ação Principal -->
                        <a th:href="@{/admin/usuarios/novo}" class="btn btn-primary btn-sm">
                            <i class="fas fa-plus"></i> Novo
                        </a>
                        
                        <!-- Botões de Relatórios -->
                        <a th:href="@{/relatorios/usuarios/pdf}" class="btn btn-danger btn-sm" target="_blank">
                            <i class="fas fa-file-pdf"></i> Gerar PDF
                        </a>
                        <a th:href="@{/relatorios/usuarios/excel}" class="btn btn-success btn-sm">
                            <i class="fas fa-file-excel"></i> Gerar Excel
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <!-- Se não tiver usuário, mostra isso -->
                <div th:if="${#lists.isEmpty(usuarios)}" class="alert alert-info">
                    Nenhum usuário cadastrado.
                </div>

                <!-- Tabela só aparece se tiver usuário -->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" th:if="${not #lists.isEmpty(usuarios)}">
                    <thead class="thead-blue">
                        <tr>
                            <th class="sortable" data-sort="id">ID</th>
                            <th class="sortable" data-sort="username">Usuário</th>
                            <th>Tipo</th>
                            <th class="sortable" data-sort="ativo">Status</th>
                            <th class="sortable" data-sort="dataCriacao">Data de Criação</th>
                            <th style="width: 150px;">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop pra mostrar cada usuário -->
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}">1</td>
                            <td th:text="${usuario.username}">Admin</td>
                            <td th:text="${usuario.role}">ADMIN</td>
                            <td>
                                <!-- Badge de status Ativo/Inativo -->
                                <span th:if="${usuario.ativo}" class="badge bg-success">Ativo</span>
                                <span th:unless="${usuario.ativo}" class="badge bg-danger">Inativo</span>
                            </td>
                            <td th:text="${usuario.dataCriacao != null ? #temporals.format(usuario.dataCriacao, 'dd/MM/yyyy HH:mm') : 'N/A'}">01/01/2025 10:00</td>
                            <td>
                                <!-- Botão de ativar/desativar - desabilitado se admin tentando gerenciar master -->
                                <button th:if="${isAdmin && !isMaster && usuario.role == 'MASTER'}" 
                                        type="button"
                                        th:classappend="${usuario.ativo ? 'btn-outline-success' : 'btn-outline-danger'}"
                                        class="btn btn-sm disabled"
                                        style="width: 45px; opacity: 0.5; cursor: not-allowed;"
                                        data-toggle="tooltip"
                                        data-placement="top"
                                        title="Apenas Masters podem ativar/desativar outros Masters">
                                    <i th:classappend="${usuario.ativo ? 'fas fa-toggle-off' : 'fas fa-toggle-on'}"></i>
                                </button>
                                
                                <!-- Botão de ativar/desativar - habilitado -->
                                <form th:if="${!(isAdmin && !isMaster && usuario.role == 'MASTER')}" 
                                      th:action="@{/admin/usuarios/toggle/{id}(id=${usuario.id})}" method="post" style="display: inline-block;">
                                    <button type="submit"
                                            th:classappend="${usuario.ativo ? 'btn-outline-success' : 'btn-outline-danger'}"
                                            class="btn btn-sm"
                                            style="width: 45px;"
                                            data-toggle="tooltip"
                                            data-placement="top"
                                            th:title="${usuario.ativo ? 'Desativar usuário' : 'Ativar usuário'}">
                                        <i th:classappend="${usuario.ativo ? 'fas fa-toggle-off' : 'fas fa-toggle-on'}"></i>
                                    </button>
                                </form>
                                
                                <!-- Botão de editar - desabilitado para admin editando outro admin/master ou para admin/master editando master -->
                                <a th:if="${(isAdmin && !isMaster && usuario.username != usernameLogado && (usuario.role == 'ADMIN' || usuario.role == 'MASTER')) || 
                                            (!isMaster && usuario.role == 'MASTER')}" 
                                   href="javascript:void(0);" 
                                   class="btn btn-warning btn-sm disabled" 
                                   style="opacity: 0.5; cursor: not-allowed;"
                                   data-toggle="tooltip"
                                   data-placement="top"
                                   th:title="${usuario.role == 'MASTER' ? 'Apenas Masters podem editar outros Masters' : 'Não é permitido editar outro administrador'}">
                                    <i class="fas fa-edit"></i>
                                </a>
                                
                                <!-- Botão de editar - habilitado -->
                                <a th:if="${!((isAdmin && !isMaster && usuario.username != usernameLogado && (usuario.role == 'ADMIN' || usuario.role == 'MASTER')) || 
                                            (!isMaster && usuario.role == 'MASTER'))}" 
                                   th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" 
                                   class="btn btn-warning btn-sm" 
                                   data-toggle="tooltip"
                                   data-placement="top"
                                   title="Editar usuário">
                                    <i class="fas fa-edit"></i>
                                </a>
                                
                                <!-- Botão de alterar senha - desabilitado se admin tentando alterar admin/master ou não-master tentando alterar master -->
                                <a th:if="${(isAdmin && !isMaster && usuario.username != usernameLogado && (usuario.role == 'ADMIN' || usuario.role == 'MASTER')) || 
                                            (!isMaster && usuario.role == 'MASTER')}" 
                                   href="javascript:void(0);" 
                                   class="btn btn-info btn-sm disabled" 
                                   style="opacity: 0.5; cursor: not-allowed;"
                                   data-toggle="tooltip"
                                   data-placement="top"
                                   th:title="${usuario.role == 'MASTER' ? 'Apenas Masters podem alterar senha de Masters' : 'Não é permitido alterar senha de outro administrador'}">
                                    <i class="fas fa-key"></i>
                                </a>
                                <a th:if="${!((isAdmin && !isMaster && usuario.username != usernameLogado && (usuario.role == 'ADMIN' || usuario.role == 'MASTER')) || 
                                            (!isMaster && usuario.role == 'MASTER'))}" 
                                   th:href="@{/admin/usuarios/alterar-senha/{id}(id=${usuario.id})}" 
                                   class="btn btn-info btn-sm" 
                                   data-toggle="tooltip"
                                   data-placement="top"
                                   title="Alterar senha">
                                    <i class="fas fa-key"></i>
                                </a>
                                
                                <!-- Botão de excluir com confirmação - MASTER pode excluir ADMIN, mas não pode excluir outro MASTER -->
                                <form th:if="${usuario.role == 'ADMIN' ? isMaster : usuario.role != 'MASTER'}" 
                                      th:action="@{/admin/usuarios/excluir/{id}(id=${usuario.id})}" method="post" style="display: inline-block;">
                                    <button type="submit" class="btn btn-danger btn-sm btn-confirm-delete-form"
                                            data-toggle="tooltip"
                                            data-placement="top"
                                            data-confirm-message="Tem certeza que deseja excluir este usuário?" 
                                            title="Excluir usuário">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                                <!-- Botão desabilitado para masters ou admins (quando não é master quem está tentando) -->
                                <button th:if="${usuario.role == 'MASTER' || (usuario.role == 'ADMIN' && !isMaster)}" 
                                        type="button" 
                                        class="btn btn-danger btn-sm disabled" 
                                        style="opacity: 0.5; cursor: not-allowed;"
                                        data-toggle="tooltip"
                                        data-placement="top"
                                        th:title="${usuario.role == 'MASTER' ? 'Não é possível excluir masters' : 'Apenas Masters podem excluir administradores'}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
                
                <!-- Paginação -->
                <div th:replace="fragments/pagination :: pagination"></div>
            </div>
        </div>

        <!-- Modal de Confirmação Reutilizável -->
        <div th:replace="fragments/confirmation-modal :: confirmationModal"></div>
    </section>
<script>
    // Script para lidar com forms no modal de confirmação
    $(document).ready(function() {
        let targetForm = null;
        
        $('.btn-confirm-delete-form').on('click', function(e) {
            e.preventDefault();
            
            targetForm = $(this).closest('form');
            const customMessage = $(this).data('confirm-message');
            
            if (customMessage) {
                $('#confirmDeleteMessage').html(customMessage);
            }
            
            $('#confirmDeleteModal').modal('show');
        });
        
        $('#confirmDeleteBtn').on('click', function() {
            if (targetForm) {
                targetForm.submit();
            }
        });
        
        $('#confirmDeleteModal').on('hidden.bs.modal', function() {
            targetForm = null;
            $('#confirmDeleteMessage').html('Tem certeza que deseja realizar esta exclusão?');
        });
    });
</script>
<!-- Script do Modal de Confirmação -->
<script th:replace="fragments/confirmation-modal :: confirmationScript"></script>
</body>
</html>
