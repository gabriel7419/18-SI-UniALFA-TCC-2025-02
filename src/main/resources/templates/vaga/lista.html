<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title/text()}, ~{::section}, ~{::script})}">
<head>
    <title>Lista de Vagas</title>
</head>
<body>
<section>
    <!-- Mensagem de erro -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Mensagem de sucesso -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="mb-3">
        <a th:href="@{/vaga}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Nova Vaga
        </a>
    </div>

    <form th:action="@{/vaga/pesquisar}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="filtro" class="form-control"
                   placeholder="Buscar vaga pelo nome do acolhido..." th:value="${filtro}">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </div>
    </form>

    <div class="card">
        <div class="card-header card-header-blue">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="card-title mb-0">Vagas Cadastradas</h3>
                <div class="card-tools">
                    <a th:href="@{/vaga/relatorio/pdf(filtro=${filtro})}" class="btn btn-danger" target="_blank">
                        <i class="fas fa-file-pdf"></i> Gerar PDF
                    </a>
                    <a th:href="@{/vaga/relatorio/excel(filtro=${filtro})}" class="btn btn-success">
                        <i class="fas fa-file-excel"></i> Gerar Excel
                    </a>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div th:if="${#lists.isEmpty(vagas)}" class="alert alert-info">
                Nenhuma vaga cadastrada.
            </div>

            <div class="table-responsive">
                <table class="table table-bordered" th:if="${not #lists.isEmpty(vagas)}">
                <thead class="thead-blue">
                <tr>
                    <th class="sortable" data-sort="acolhido.nome">Acolhido</th>
                    <th class="sortable" data-sort="dataEntrada">Data de Ingresso</th>
                    <th class="sortable" data-sort="dataSaida">Data de Saída</th>
                    <th class="sortable" data-sort="leito.numeroLeito">Leito</th>
                    <th class="sortable" data-sort="leito.quarto.numeroQuarto">Quarto</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vaga : ${vagas}">
                    <td th:text="${vaga.acolhido != null} ? ${vaga.acolhido.nome} : '---'">Nome Acolhido</td>

                    <td th:text="${vaga.dataEntrada != null} ? ${#temporals.format(vaga.dataEntrada,'dd/MM/yyyy')} : '---'">10/09/2025</td>

                    <td th:text="${vaga.dataSaida != null} ? ${#temporals.format(vaga.dataSaida,'dd/MM/yyyy')} : '---'">---</td>

                    <td th:text="${vaga.leito != null} ? ${vaga.leito.numeroLeito} : '---'">Leito 1</td>

                    <td th:text="${vaga.leito != null and vaga.leito.quarto != null} ? ${vaga.leito.quarto.numeroQuarto} : '---'">Quarto 1</td>

                    <td>
                        <a th:href="@{/vaga/editar/{id}(id=${vaga.id})}" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/vaga/remover/{id}(id=${vaga.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Tem certeza que deseja remover esta vaga?');">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
            
            <!-- Paginação -->
            <div th:replace="fragments/pagination :: pagination"></div>
        </div>
    </div>
</section>
<script>
    // Mantém os filtros abertos se algum filtro estiver ativo
    $(document).ready(function() {
        var temFiltroAtivo = false;

        // Verifica se há filtros ativos
        if ($('#filtro').val()) {
            temFiltroAtivo = true;
        }

        // Se houver filtro ativo, expande o card de filtros
        if (temFiltroAtivo) {
            $('.collapsed-card').removeClass('collapsed-card');
            $('.card-primary .card-body').show();
            $('.card-primary .btn-tool i').removeClass('fa-plus').addClass('fa-minus');
        }
    });
</script>
</body>
</html>
