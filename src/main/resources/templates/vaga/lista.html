<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title/text()}, ~{::section}, ~{::script})}">
<head>
    <title>Lista de Vagas</title>
</head>
<body>
<section>
    <!-- Mensagem de erro -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Mensagem de sucesso -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Filtros Colapsáveis -->
    <div class="card card-primary collapsed-card mb-3">
        <div class="card-header card-header-blue">
            <h3 class="card-title">Filtros</h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="card-body" style="display: none;">
            <form th:action="@{/vaga/pesquisar}" method="get">
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="filtro">Nome do Acolhido:</label>
                            <input type="text" id="filtro" name="filtro" class="form-control"
                                   placeholder="Buscar vaga pelo nome do acolhido..." th:value="${filtro}">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="numeroQuarto">Quarto:</label>
                            <input type="number" id="numeroQuarto" name="numeroQuarto" class="form-control"
                                   placeholder="Nº do Quarto" th:value="${numeroQuarto}">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="numeroLeito">Leito:</label>
                            <input type="number" id="numeroLeito" name="numeroLeito" class="form-control"
                                   placeholder="Nº do Leito" th:value="${numeroLeito}">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <div class="btn-group btn-block">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search"></i> Filtrar
                                </button>
                                <a th:href="@{/vaga/listar}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Limpar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabela de Vagas -->
    <div class="card">
        <div class="card-header card-header-blue">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <h3 class="card-title mb-0">Lista de Vagas Cadastradas</h3>
                <div class="card-tools mt-2 mt-md-0">
                    <!-- Botões de Ação Principal -->
                    <a th:href="@{/vaga}" class="btn btn-primary btn-sm">
                        <i class="fas fa-plus"></i> Nova Vaga
                    </a>
                    
                    <!-- Botões de Relatórios -->
                    <a th:href="@{/vaga/relatorio/estrategico-pdf}" class="btn btn-info btn-sm" target="_blank">
                        <i class="fas fa-chart-line"></i> Estratégico
                    </a>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div th:if="${#lists.isEmpty(vagas)}" class="alert alert-info">
                Nenhuma vaga cadastrada.
            </div>

            <div class="table-responsive">
                <table class="table table-bordered" th:if="${not #lists.isEmpty(vagas)}">
                <thead class="thead-blue">
                <tr>
                    <th class="sortable" data-sort="acolhido.nome">Acolhido</th>
                    <th class="sortable" data-sort="dataEntrada">Data de Ingresso</th>
                    <th class="sortable" data-sort="dataSaida">Data de Saída</th>
                    <th class="sortable" data-sort="leito.numeroLeito">Leito</th>
                    <th class="sortable" data-sort="leito.quarto.numeroQuarto">Quarto</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vaga : ${vagas}">
                    <td th:text="${vaga.acolhido != null} ? ${vaga.acolhido.nome} : '---'">Nome Acolhido</td>

                    <td th:text="${vaga.dataEntrada != null} ? ${#temporals.format(vaga.dataEntrada,'dd/MM/yyyy')} : '---'">10/09/2025</td>

                    <td th:text="${vaga.dataSaida != null} ? ${#temporals.format(vaga.dataSaida,'dd/MM/yyyy')} : '---'">---</td>

                    <td th:text="${vaga.leito != null} ? ${vaga.leito.numeroLeito} : '---'">Leito 1</td>

                    <td th:text="${vaga.leito != null and vaga.leito.quarto != null} ? ${vaga.leito.quarto.numeroQuarto} : '---'">Quarto 1</td>

                    <td>
                        <a th:href="@{/vaga/editar/{id}(id=${vaga.id})}" 
                           class="btn btn-warning btn-sm"
                           data-toggle="tooltip"
                           data-placement="top"
                           title="Editar vaga">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/vaga/remover/{id}(id=${vaga.id})}"
                           class="btn btn-danger btn-sm"
                           data-toggle="tooltip"
                           data-placement="top"
                           title="Excluir vaga"
                           onclick="return confirm('Tem certeza que deseja remover esta vaga?');">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
            
            <!-- Paginação -->
            <div th:replace="fragments/pagination :: pagination"></div>
        </div>
    </div>
</section>
<script>
    // Mantém os filtros abertos se algum filtro estiver ativo
    $(document).ready(function() {
        var temFiltroAtivo = false;

        // Verifica se há filtros ativos
        if ($('#filtro').val()) {
            temFiltroAtivo = true;
        }

        // Se houver filtro ativo, expande o card de filtros
        if (temFiltroAtivo) {
            $('.collapsed-card').removeClass('collapsed-card');
            $('.card-primary .card-body').show();
            $('.card-primary .btn-tool i').removeClass('fa-plus').addClass('fa-minus');
        }
    });
</script>
</body>
</html>
