<!-- Formulário de produto (novo ou edição) -->
<!DOCTYPE html>
<!-- Puxa o layout principal -->
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: layout (~{::title/text()}, ~{::section})}">
<head>
    <title>Cadastro de Patrimônios</title>
</head>
<body>
    <section>
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Gestão de Patrimônio - Cadastrar</h3>
          </div>
          <!-- Formulário pra salvar produto -->
          <form th:action="@{/patrimonio/salvar}" th:object="${patrimonio}" method="post">
            <!-- ID escondido, pra saber se é novo ou editado -->
            <input type="hidden" th:field="*{id}" />
            <div class="card-body">
              <!-- Status do patrimonio -->
              <div class="form-group">
                <label>Status</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" th:field="*{status}" value="Em uso" checked>
                  <label class="form-check-label">Em uso</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" th:field="*{status}" value="Em manutenção">
                  <label class="form-check-label">Em manutenção</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" th:field="*{status}" value="Em estoque">
                  <label class="form-check-label">Em estoque</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" th:field="*{status}" value="Baixado">
                  <label class="form-check-label">Baixado</label>
                </div>
              </div>
              <!-- Nome do patrimonio -->
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome do item patrimoniado" required>
              </div>
              <!-- Patrimonio -->
              <div class="form-group">
                <label for="patrimonio">Patrimônio</label>
                <input type="number" class="form-control" id="patrimonio" th:field="*{patrimonio}" placeholder="Insira o patrimônio" required>
              </div>
              <!-- Data da aquisição -->
              <div class="form-group">
                <label for="data">Data da aquisição</label>
                <input type="date" class="form-control" id="data" th:field="*{data_aquisicao}" placeholder="Data da aquisição" required>
              </div>
              <!-- Locaizacao atual -->
              <div class="form-group">
                <label for="local">Localização Atual</label>
                <input type="text" class="form-control" id="local" th:field="*{local_atual}" placeholder="Local atual, ex: escritorio, refeitorio" required>
              </div>
              <div class="form-group">
                <label for="observacao">Observação</label>
                <input type="text" class="form-control" id="observacao" th:field="*{observacao}" placeholder="Observações Adicionais" required>
              </div>
            </div>
            <!-- Botões -->
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
              <a th:href="@{/patrimonio}" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
    </section>
</body>
</html>
