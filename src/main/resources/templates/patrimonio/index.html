<!-- Tela de lista de estoque -->
<!DOCTYPE html>
<!-- Puxa o layout principal, passando o título e o conteúdo -->
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title/text()}, ~{::section}, ~{::script})}">
<head>
    <!-- Título que vai aparecer na aba do navegador -->
    <title>Consultar Patrimônio</title>
</head>
<body>
    <!-- Conteúdo principal da página -->
    <section>
        <!-- Mensagem de erro -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <!-- Mensagem de sucesso -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <!-- Filtros Colapsáveis -->
        <div class="card card-primary collapsed-card mb-3">
            <div class="card-header card-header-blue">
                <h3 class="card-title">Filtros</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body" style="display: none;">
                <form th:action="@{/patrimonio}" method="get">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome" th:value="${nome}" class="form-control" placeholder="Buscar por nome..." />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="status">Status:</label>
                                <select id="status" name="status" class="form-control">
                                    <option value="">Todos</option>
                                    <option value="Em uso" th:selected="${status == 'Em uso'}">Em uso</option>
                                    <option value="Em manutenção" th:selected="${status == 'Em manutenção'}">Em manutenção</option>
                                    <option value="Em estoque" th:selected="${status == 'Em estoque'}">Em estoque</option>
                                    <option value="Baixado" th:selected="${status == 'Baixado'}">Baixado</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="localAtual">Local:</label>
                                <input type="text" id="localAtual" name="localAtual" th:value="${localAtual}" class="form-control" placeholder="Buscar por local..." />
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <button type="submit" class="btn btn-primary btn-block">
                                    <i class="fas fa-search"></i> Filtrar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Botões de ação -->
        <div class="mb-3">
            <!-- Botão pra criar patrimonio novo -->
            <a th:href="@{/patrimonio/novo}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Novo Patrimômio
            </a>
        </div>

        <!-- Tabela de patrimonios -->
        <div class="card">
            <div class="card-header card-header-blue">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="card-title mb-0">Lista de Patrimônios</h3>
                    <div class="card-tools">
                        <a th:href="@{/relatorios/patrimonio/pdf(nome=${nome}, status=${status}, localAtual=${localAtual})}" class="btn btn-danger" target="_blank">
                            <i class="fas fa-file-pdf"></i> Gerar PDF
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <!-- Se não tiver nada no banc de dados, mostra essa mensagem -->
                <div th:if="${#lists.isEmpty(patrimonios)}" class="alert alert-info">
                    Nenhum patrimônio cadastrado.
                </div>

                <!-- A tabela só aparece se tiver produto na lista -->
                <table class="table table-bordered" th:if="${not #lists.isEmpty(patrimonios)}">
                    <thead class="thead-blue">
                        <tr>
                            <th>Nome</th>
                            <th>Patrimônio</th>
                            <th>Status</th>
                            <th>Data da aquisição</th>
                            <th>Localização atual</th>
                            <th>Observação</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop pra criar uma linha pra cada produto -->
                        <!-- Se a qtd for 0, a linha fica amarela -->
                        <tr th:each="patrimonio : ${patrimonios}">

                            <!-- Mostra os dados do produto -->
                            <td th:text="${patrimonio.nome}"></td>
                            <td th:text="${patrimonio.patrimonio}"></td>
                            <td th:text="${patrimonio.status}"></td>
                            <td th:text="${patrimonio.data_aquisicao}"></td>
                            <td th:text="${patrimonio.local_atual}"></td>
                            <td th:text="${patrimonio.observacao}"></td>
                                <!-- Botão pra editar o produto -->
                            <td>
                                <a th:href="@{/patrimonio/editar/{id}(id=${patrimonio.id})}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
<script>
    // Mantém os filtros abertos se algum filtro estiver ativo
    $(document).ready(function() {
        var temFiltroAtivo = false;
        
        // Verifica se há filtros ativos
        if ($('#nome').val() || $('#status').val() || $('#localAtual').val()) {
            temFiltroAtivo = true;
        }
        
        // Se houver filtro ativo, expande o card de filtros
        if (temFiltroAtivo) {
            $('.collapsed-card').removeClass('collapsed-card');
            $('.collapsed-card .card-body').show();
            $('.collapsed-card .btn-tool i').removeClass('fa-plus').addClass('fa-minus');
        }
    });
</script>
</body>
</html>
