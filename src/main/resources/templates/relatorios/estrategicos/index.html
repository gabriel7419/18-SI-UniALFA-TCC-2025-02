<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title/text()}, ~{::section}, ~{::script})}">
<head>
    <title>Relatórios Estratégicos</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="card-header card-header-blue">
                <h3 class="card-title">Relatórios Estratégicos</h3>
            </div>
            <div class="card-body">
                <p class="lead">Relatórios com filtros avançados por períodos e datas para análise estratégica da gestão.</p>
                
                <div class="row mt-4">
                    <!-- Card Acolhidos -->
                    <div class="col-md-4">
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h3><i class="fas fa-users"></i></h3>
                                <p>Entradas de Acolhidos</p>
                            </div>
                            <a th:href="@{/relatorios/estrategicos/acolhidos}" class="small-box-footer">
                                Gerar Relatório <i class="fas fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>

                    <!-- Card Movimentação Estoque -->
                    <div class="col-md-4">
                        <div class="small-box bg-success">
                            <div class="inner">
                                <h3><i class="fas fa-exchange-alt"></i></h3>
                                <p>Movimentação de Estoque</p>
                            </div>
                            <a th:href="@{/relatorios/estrategicos/movimentacao-estoque}" class="small-box-footer">
                                Gerar Relatório <i class="fas fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>

                    <!-- Card Patrimônio -->
                    <div class="col-md-4">
                        <div class="small-box bg-warning">
                            <div class="inner">
                                <h3><i class="fas fa-landmark"></i></h3>
                                <p>Patrimônio por Aquisição</p>
                            </div>
                            <a th:href="@{/relatorios/estrategicos/patrimonio}" class="small-box-footer">
                                Gerar Relatório <i class="fas fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script></script>
</body>
</html>
