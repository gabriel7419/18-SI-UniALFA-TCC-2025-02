<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title/text()}, ~{::section}, ~{::script})}">
<head>
    <title>Lista de Acolhidos</title>
</head>
<body>
<section>
    <div class="mb-3">
        <a th:href="@{/cadastroAcolhido}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Novo Acolhido
        </a>
    </div>

    <form th:action="@{/cadastroAcolhido/listar}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="filtro" class="form-control" placeholder="Buscar acolhido por nome..." th:value="${filtro}">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </div>
    </form>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Acolhidos Cadastrados</h3>
        </div>

        <div class="card-body">
            <div class="mb-3 d-flex justify-content-end">
                <a th:href="@{/cadastroAcolhido/relatorio/pdf}" class="btn btn-danger mr-2" target="_blank">
                    <i class="fas fa-file-pdf"></i> PDF
                </a>
                <a th:href="@{/cadastroAcolhido/relatorio/xlsx}" class="btn btn-success" target="_blank">
                    <i class="fas fa-file-excel"></i> XLSX
                </a>
            </div>

            <div th:if="${#lists.isEmpty(acolhidos)}" class="alert alert-info">
                Nenhum acolhido cadastrado.
            </div>

            <table class="table table-bordered" th:if="${not #lists.isEmpty(acolhidos)}">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Sexo</th>
                    <th>Data de Ingresso</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="acolhido : ${acolhidos}">
                    <td th:text="${acolhido.nome}">João da Silva</td>
                    <td th:text="${acolhido.idade}">35</td>
                    <td th:text="${acolhido.sexo}">Masculino</td>
                    <td th:text="${#temporals.format(acolhido.dataIngresso, 'dd/MM/yyyy HH:mm')}">10/09/2025 14:00</td>
                    <td>
                        <a th:href="@{/cadastroAcolhido/editar/{id}(id=${acolhido.id})}" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/cadastroAcolhido/remover/{id}(id=${acolhido.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Tem certeza que deseja remover o acolhido ' + '${acolhido.nome}' + '?');">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<script>

</script>
</body>
</html>
