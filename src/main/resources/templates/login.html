<!-- Tela de login -->
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - AlberguePro</title>
    <!-- CSS do AdminLTE -->
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.2.0/dist/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.2.0/plugins/fontawesome-free/css/all.min.css}">
</head>
<!-- Classe pra centralizar a caixa de login -->
<body class="hold-transition login-page">
<div class="login-box">
<div class="login-logo">
    <a href="#"><b>Albergue</b>Pro</a>
</div>
<div class="card">
    <div class="card-body login-card-body">
    <p class="login-box-msg">Faça o login para iniciar a sua sessão</p>

<!-- Formulário de login que manda pro Spring Security -->
<form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger">
            <div th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}">
                <p th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
            </div>
            <div th:if="${session.SPRING_SECURITY_LAST_EXCEPTION == null}">
                <p>Usuário ou senha inválidos.</p>
            </div>
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Você foi desconectado.
        </div>
        <!-- Campo de usuário -->
        <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Usuário" name="username" required>
        <div class="input-group-append">
            <div class="input-group-text">
            <span class="fas fa-user"></span>
            </div>
        </div>
        </div>
        <!-- Campo de senha -->
        <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Senha" name="password" required>
        <div class="input-group-append">
            <div class="input-group-text">
            <span class="fas fa-lock"></span>
            </div>
        </div>
        </div>
        <div class="row">
        <div class="col-8">
            <!-- Checkbox de "Lembrar-me" -->
            <div class="icheck-primary">
            <input type="checkbox" id="remember">
            <label for="remember">
                Lembrar-me
            </label>
            </div>
        </div>
        <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Logar</button>
        </div>
        </div>
    </form>
    </div>
    </div>
</div>
<!-- Scripts JS -->
<script th:src="@{/webjars/AdminLTE/3.2.0/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/AdminLTE/3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/AdminLTE/3.2.0/dist/js/adminlte.min.js}"></script>

</body>
</html>
