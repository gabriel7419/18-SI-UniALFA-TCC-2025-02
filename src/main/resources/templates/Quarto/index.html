<!-- Tela de lista de quartos -->
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title/text()}, ~{::section}, ~{::script})}">
<head>
    <title>Consultar Quartos</title>
</head>
<body>
<section>
    <!-- Mensagem de erro -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <!-- Mensagem de sucesso -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="mb-3">
        <a th:href="@{/quarto/novo}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Novo Quarto
        </a>
    </div>

    <!-- (Opcional) Formulário de busca -->
    <form th:action="@{/quarto/pesquisar}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="filtro" class="form-control" placeholder="Buscar os quartos por número..." th:value="${filtro}">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </div>
    </form>

    <div class="card">
        <div class="card-header card-header-blue">
            <h3 class="card-title">Lista de Quartos</h3>
        </div>
        <div class="card-body">

            <!-- CORRIGIDO: agora verifica 'quartos' -->
            <div th:if="${#lists.isEmpty(quartos)}" class="alert alert-info">
                Nenhum quarto cadastrado.
            </div>

            <!-- CORRIGIDO: tabela só aparece se tiver quartos -->
            <table class="table table-bordered" th:if="${not #lists.isEmpty(quartos)}">
                <thead class="thead-blue">
                <tr>
                    <th>ID</th>
                    <th>Número do Quarto</th> <th>Ocupação (Ocupados/Total)</th> <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="quarto : ${quartos}">
                    <td th:text="${quarto.id}"></td>

                    <td th:text="${quarto.numeroQuarto}"></td>

                    <td>
                <span class="badge badge-info"
                      th:with="ocupados=${leitosOcupadosPorQuarto[quarto.numeroQuarto] ?: 0},
                               total=${#lists.size(quarto.leitos)}"
                      th:text="${ocupados} + '/' + ${total}">
                </span>
                    </td>

                    <td>
                        <a th:href="@{/quarto/remover/{id}(id=${quarto.id})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Tem certeza que deseja remover este quarto e todos os seus leitos?');">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<script>

</script>
</body>
</html>
