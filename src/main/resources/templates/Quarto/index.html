<!-- Tela de lista de quartos -->
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title/text()}, ~{::section}, ~{::script})}">
<head>
    <title>Consultar Quartos</title>
</head>
<body>
<section>
    <!-- Mensagem de erro -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <!-- Mensagem de sucesso -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="mb-3">
        <a th:href="@{/quarto/novo}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Novo Quarto
        </a>
    </div>

    <div class="card card-primary collapsed-card mb-3">
        <div class="card-header card-header-blue">
            <h3 class="card-title">Filtros</h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="card-body" style="display: none;">
            <form th:action="@{/quarto/pesquisar}" method="get">
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="filtro">Número do Quarto:</label>
                            <input type="text" id="filtro" name="filtro" class="form-control"
                                   placeholder="Buscar os quartos por número..." th:value="${filtro}">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <div class="btn-group btn-block">
                                <button type="submit" class="btn btn-primary" style="width: 60%;">
                                    <i class="fas fa-search"></i> Filtrar
                                </button>
                                <a th:href="@{/quarto/pesquisar}" class="btn btn-secondary" style="width: 40%;">
                                    <i class="fas fa-times"></i> Limpar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header card-header-blue">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="card-title mb-0">Lista de Quartos</h3>
                <div class="card-tools">
                    <a th:href="@{/quarto/relatorio/pdf(filtro=${filtro})}" class="btn btn-danger" target="_blank">
                        <i class="fas fa-file-pdf"></i> Gerar PDF
                    </a>
                    <a th:href="@{/quarto/relatorio/excel(filtro=${filtro})}" class="btn btn-success">
                        <i class="fas fa-file-excel"></i> Gerar Excel
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body">

            <!-- CORRIGIDO: agora verifica 'quartos' -->
            <div th:if="${#lists.isEmpty(quartos)}" class="alert alert-info">
                Nenhum quarto cadastrado.
            </div>

            <!-- CORRIGIDO: tabela só aparece se tiver quartos -->
            <div class="table-responsive">
                <table class="table table-bordered" th:if="${not #lists.isEmpty(quartos)}">
                <thead class="thead-blue">
                <tr>
                    <th class="sortable" data-sort="id">ID</th>
                    <th class="sortable" data-sort="numeroQuarto">Número do Quarto</th>
                    <th>Ocupação (Ocupados/Total)</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="quarto : ${quartos}">
                    <td th:text="${quarto.id}"></td>

                    <td th:text="${quarto.numeroQuarto}"></td>

                    <td>
                <span class="badge badge-info"
                      th:with="ocupados=${leitosOcupadosPorQuarto[quarto.numeroQuarto] ?: 0},
                               total=${#lists.size(quarto.leitos)}"
                      th:text="${ocupados} + '/' + ${total}">
                </span>
                    </td>

                    <td>
                        <a th:href="@{/quarto/remover/{id}(id=${quarto.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Tem certeza que deseja remover este quarto e todos os seus leitos?');">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
            
            <!-- Paginação -->
            <div th:replace="fragments/pagination :: pagination"></div>
        </div>
    </div>
</section>
<script>
    // Mantém os filtros abertos se algum filtro estiver ativo
    $(document).ready(function() {
        var temFiltroAtivo = false;

        // Verifica se há filtros ativos
        if ($('#filtro').val()) {
            temFiltroAtivo = true;
        }

        // Se houver filtro ativo, expande o card de filtros
        if (temFiltroAtivo) {
            $('.collapsed-card').removeClass('collapsed-card');
            $('.card-primary .card-body').show();
            $('.card-primary .btn-tool i').removeClass('fa-plus').addClass('fa-minus');
        }
    });
</script>
</body>
</html>
