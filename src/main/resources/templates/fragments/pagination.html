<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .sortable {
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: all 0.2s ease;
        }
        .sortable:hover {
            background-color: rgba(0,0,0,0.05);
            transform: translateY(-1px);
        }
        .sortable:active {
            transform: translateY(0);
            background-color: rgba(0,0,0,0.1);
        }
        .sortable::after {
            content: ' ⇅';
            opacity: 0.3;
            font-size: 0.8em;
            transition: opacity 0.2s ease;
        }
        .sortable:hover::after {
            opacity: 0.6;
        }
        .sortable.asc::after {
            content: ' ▲';
            opacity: 1;
            color: #007bff;
        }
        .sortable.desc::after {
            content: ' ▼';
            opacity: 1;
            color: #007bff;
        }
    </style>
</head>
<body>

<!-- Fragmento de paginação reutilizável -->
<div th:fragment="pagination">
    <div class="row mt-3" th:if="${page != null and page.totalPages > 0}">
        <div class="col-md-6">
            <div class="form-inline">
                <label class="mr-2">Itens por página:</label>
                <select class="form-control form-control-sm page-size-selector" th:attr="data-size=${size}">
                    <option value="5" th:selected="${size == 5}">5</option>
                    <option value="10" th:selected="${size == 10}">10</option>
                    <option value="15" th:selected="${size == 15}">15</option>
                    <option value="20" th:selected="${size == 20}">20</option>
                    <option value="25" th:selected="${size == 25}">25</option>
                </select>
                <span class="ml-3 text-muted">
                    Mostrando <strong th:text="${page.numberOfElements}"></strong> de <strong th:text="${page.totalElements}"></strong> registros
                </span>
            </div>
        </div>
        <div class="col-md-6">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-end mb-0" th:with="currentPage=${page.number}">
                    <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                        <a class="page-link page-nav-link" th:attr="data-page=0" aria-label="Primeira">
                            <span aria-hidden="true">&laquo;&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                        <a class="page-link page-nav-link" th:attr="data-page=${page.number - 1}" aria-label="Anterior">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                        th:if="${i >= (page.number - 2 < 0 ? 0 : page.number - 2) and i <= (page.number + 2 >= page.totalPages ? page.totalPages - 1 : page.number + 2)}"
                        th:classappend="${i == page.number} ? 'active'">
                        <a class="page-link page-nav-link" th:attr="data-page=${i}" th:text="${i + 1}">1</a>
                    </li>
                    
                    <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                        <a class="page-link page-nav-link" th:attr="data-page=${page.number + 1}" aria-label="Próxima">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                        <a class="page-link page-nav-link" th:attr="data-page=${page.totalPages - 1}" aria-label="Última">
                            <span aria-hidden="true">&raquo;&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // Obter parâmetros de ordenação da URL
            const urlParams = new URLSearchParams(window.location.search);
            const currentSort = urlParams.get('sort');
            const currentDir = urlParams.get('dir');
            
            // Marcar coluna ordenada atualmente
            if (currentSort) {
                const sortableHeaders = document.querySelectorAll('.sortable[data-sort="' + currentSort + '"]');
                sortableHeaders.forEach(function(header) {
                    if (currentDir === 'desc') {
                        header.classList.add('desc');
                    } else {
                        header.classList.add('asc');
                    }
                });
            }
            
            // Handler para ordenação
            document.querySelectorAll('.sortable').forEach(function(header) {
                header.addEventListener('click', function() {
                    const sortField = this.getAttribute('data-sort');
                    const url = new URL(window.location.href);
                    
                    // Determinar direção
                    let direction = 'asc';
                    if (url.searchParams.get('sort') === sortField) {
                        direction = url.searchParams.get('dir') === 'asc' ? 'desc' : 'asc';
                    }
                    
                    url.searchParams.set('sort', sortField);
                    url.searchParams.set('dir', direction);
                    url.searchParams.set('page', '0'); // Voltar para primeira página
                    window.location.href = url.toString();
                });
            });
            
            // Handler para mudança de tamanho de página
            document.querySelectorAll('.page-size-selector').forEach(function(select) {
                select.addEventListener('change', function() {
                    const size = this.value;
                    const url = new URL(window.location.href);
                    url.searchParams.set('size', size);
                    url.searchParams.set('page', '0');
                    window.location.href = url.toString();
                });
            });
            
            // Handler para navegação de página
            document.querySelectorAll('.page-nav-link').forEach(function(link) {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.getAttribute('data-page');
                    const url = new URL(window.location.href);
                    url.searchParams.set('page', page);
                    window.location.href = url.toString();
                });
            });
        });
    </script>
</div>

</body>
</html>
