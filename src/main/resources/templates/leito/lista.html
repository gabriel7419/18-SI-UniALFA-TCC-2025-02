<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title/text()}, ~{::section})}">
<head>
    <title>Lista de Leitos</title>
</head>
<body>
<section>
    <div class="mb-3">
        <a th:href="@{/leito}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Novo Leito
        </a>
    </div>

    <form th:action="@{/leito/listar}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="filtro" class="form-control"
                   placeholder="Buscar leito pelo nome do acolhido..." th:value="${filtro}">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </div>
    </form>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Leitos Cadastrados</h3>
        </div>

        <div class="card-body">
            <div th:if="${#lists.isEmpty(leitos)}" class="alert alert-info">
                Nenhum leito cadastrado.
            </div>

            <table class="table table-bordered" th:if="${not #lists.isEmpty(leitos)}">
                <thead>
                <tr>
                    <th>Acolhido</th>
                    <th>Data de Entrada</th>
                    <th>Data de Saída</th>
                    <th>Leito</th>
                    <th>Quarto</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="leito : ${leitos}">
                    <td th:text="${leito.acolhido != null} ? ${leito.acolhido.nome} : '---'">Nome Acolhido</td>
                    <td th:text="${leito.dataEntrada != null} ? ${#temporals.format(leito.dataEntrada,'dd/MM/yyyy')} : '---'">10/09/2025</td>
                    <td th:text="${leito.dataSaida != null} ? ${#temporals.format(leito.dataSaida,'dd/MM/yyyy')} : '---'">---</td>
                    <td th:text="${leito.numeroLeito != null} ? ${leito.numeroLeito} : '---'">Leito1</td>
                    <td th:text="${leito.quarto != null} ? ${leito.quarto} : '---'">Quarto1</td>

                    <td>
                        <a th:href="@{/leito/editar/{id}(id=${leito.id})}" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/leito/remover/{id}(id=${leito.id})}" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
